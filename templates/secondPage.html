<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Insights</h1>
    <table>
        <tr>
            <th>Question</th>
            <th>Answer</th>
        </tr>
        {% for question, answer in data.items() %}
        <tr>
            <td>{{ question }}</td>
            <td>{{ answer }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
